<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simple, traffic-based pricing</h1>
    <h4>Sign-up for our 30-day trial. <br />No credit card required.</h4>
    <div class="container">
      <div class="upper-div">
        <h5><span id="views">100k</span> Pageviews</h5>
        <div class="slidercontainer">
          <input
            type="range"
            min="8"
            max="24"
            value="16"
            class="slider"
            id="myRange"
            step="4"
          />
        </div>
        <div class="price">
          <h2 id="price">$16.00</h2>
          <h3 id="month">/month</h3>
        </div>
        <div class="billing">
          <span>Monthly Billing</span>

          <label class="switch">
            <input type="checkbox" id="checkAnnual" />
            <span class="slider-checkbox round"></span>
          </label>
          <span>Yearly Billing</span>
          <div class="discount">
            -25% <span class="discount-span">discount</span>
          </div>
        </div>
      </div>

      <hr />

      <div class="lower-div">
        <div class="bullets">
          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>

        <button>Start my trial</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AchiGel">AchiGel</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
